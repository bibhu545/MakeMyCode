<div [ngClass]="{'container-wrapper-dark': _uiClass == 1, 'container-wrapper-light': _uiClass == 0}">
    <div class="container">
        <div class="row">
            <router-outlet name="master"></router-outlet>
            <div class="col-sm-4 blog-side-panel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Search</h4>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Categories</h4>
                    </div>
                    <div class="panel-body post-category">
                        <div class="row">
                            <div class="col-sm-6" *ngFor="let category of _categories">
                                <p><a href="#">{{ category }}</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
