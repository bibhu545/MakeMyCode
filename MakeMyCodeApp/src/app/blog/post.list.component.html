<div class="container">
    <div class="row">
        <div class="col-sm-8 post-area">
            <h3>Welcome to MakeMyCode Blog</h3>
            <div class="card" *ngFor="let post of _posts">
                <img src="{{ _postImagePath }}" alt="post-img" class="post-img">
                <br />
                <div class="post-body">
                    <h3>Post Title Here</h3>
                    <p class="post-short-text">
                        {{ post }}
                        <a href="/post/1" class="btn btn-primary">Read More</a>
                    </p>
                </div>
                <div class="card-footer">
                    Posted on January 1, 2017 by
                    <a href="#">Start Bootstrap</a>
                </div>
            </div>
        </div>
    </div>
</div>
