<div class="container-fluid">
        <div class="row slider-row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
    
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
    
                    <div class="item active">
                        <img src="/assets/images/2.jpg" alt="Los Angeles">
                        <div class="carousel-caption">
                            <h3>Los Angeles</h3>
                            <p>LA is always so much fun!</p>
                        </div>
                    </div>
    
                    <div class="item">
                        <img src="/assets/images/3.jpg" alt="Chicago">
                        <div class="carousel-caption">
                            <h3>Chicago</h3>
                            <p>Thank you, Chicago!</p>
                        </div>
                    </div>
    
                    <div class="item">
                        <img src="/assets/images/4.jpg" alt="New York">
                        <div class="carousel-caption">
                            <h3>New York</h3>
                            <p>We love the Big Apple!</p>
                        </div>
                    </div>
    
                </div>
    
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h3 class="center-text">Welcome to MakeMyCode Blog</h3>
            <div class="col-sm-4 post-card" *ngFor="let post of _posts">
                <div class="panel panel-default">
                    <div class="panel-heading center-text">Post Title Here</div>
                    <div class="panel-body">
                        <img src="/assets/images/5.jpg" alt="post image" class="home-post-image">
                        <br />
                        <p class="post-short-text">
                            {{ post }}
                            <a href="/post/1">Read More</a>
                        </p>
                    </div>
                    <div class="panel-footer">January 1, 2017 by Start Bootstrap</div>
                </div>
            </div>
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
