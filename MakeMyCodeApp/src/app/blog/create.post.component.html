<div class="container">
    <br />
    <h3 class="center-text">Create New Post</h3>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="form-group">
                <label for="title">Post Title*:</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="_newPost.title"
                    placeholder="Enter a unique post title">
            </div>
            <div class="form-group">
                <label for="summary">Post Summary (within 150 chars)*:</label>
                <input type="text" class="form-control" id="summary" [(ngModel)]="_newPost.summary"
                    placeholder="Some cheesy lines to be featured">
            </div>
            <div class="form-group">
                <label for="image">Featured Image:</label>
                <input type="file" class="form-control" id="image" [(ngModel)]="_newPost.featuredImage">
            </div>
            <div class="form-group">
                <label for="postBody">Post Body*:</label>
                <ckeditor [(ngModel)]="_newPost.body"></ckeditor>
                <!-- <textarea class="form-control" id="postBody" placeholder="Place content here..." rows="10"></textarea> -->
            </div>
            <div class="form-group">
                <label for="author">Author*:</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="_newPost.authorName"
                    placeholder="Author name to be shown">
            </div>
            <div class="center-text">
                <button class="btn btn-primary" (click)="savePost()">Save Post</button>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Preview Post</button>
                <a href="/blog" class="btn btn-default">Back to home</a>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title center-text">Preview Current Post</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <h4>{{ _newPost.title }}</h4>
                                <p>by {{ _newPost.authorName }}</p>
                                <h5>{{ _newPost.summary }}</h5>
                                <span innerHTML="{{ _newPost.body }}"></span>
                                <br />
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default modal-close-button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
